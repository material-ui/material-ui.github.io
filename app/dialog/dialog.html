<div class="panel" ng-controller="DialogCtrl">
    <div class="panel-heading">Dialog</div>
    <div class="panel-body">
        <ui-raised-button class="bg-info" ng-click="open()">Open Dialog</ui-raised-button>
    </div>
    <ui-dialog  ng-model="dialog">
        <ui-checkbox  ng-model="arr[0]">Notifications</ui-checkbox>
        <ui-checkbox  ng-model="arr[1]">AutoUpdates</ui-checkbox>
        <ui-checkbox  ng-model="arr[2]">Clear search history</ui-checkbox>
    </ui-dialog>
</div>
