
<div class="panel ">
    <div class="panel-heading">Button</div>
    <div class="panel-body">
        <ui-button class="bg-info"><i class="icon-action-redo"></i>Normal Button</ui-button>
    </div>
</div><div class="panel ">
    <div class="panel-heading">Raised Button</div>
    <div class="panel-body">
        <ui-raised-button class="bg-white"><i class="icon-action-redo"></i>Button 1</ui-raised-button>
        <ui-raised-button class="bg-danger">Button 2</ui-raised-button>
        <ui-raised-button class="bg-info">Button 3</ui-raised-button>
        <ui-raised-button class="bg-success">Button 4</ui-raised-button>
        <ui-raised-button class="bg-warning">Button 5</ui-raised-button>
        <ui-raised-button class="bg-dark">Button 6</ui-raised-button>
    </div>
</div>
<div class="panel ">
    <div class="panel-heading">Flat Button</div>
    <div class="panel-body">
        <ui-flat-button>
            <ui-icon name="ic-check" size="18px,18px"  color="#999"></ui-icon>
            <span>Confirm</span>
        </ui-flat-button>

        <ui-flat-button>
            <ui-icon name="ic-close" size="18px,18px"  color="#999"></ui-icon>
            <span>Cancel</span>
        </ui-flat-button>

    </div>
</div>
<div class="panel ">
    <div class="panel-heading">Round Button</div>
    <div class="panel-body">
        <ui-round-button radius="48px" class="bg-info"><ui-icon name="ic-dialpad" size="20px,20px"   color="#fff"></ui-icon></ui-round-button>
        <ui-round-button radius="32px"><ui-icon name="ic-check" size="16px,16px"   color="#999"></ui-icon></ui-round-button>
    </div>
</div>
